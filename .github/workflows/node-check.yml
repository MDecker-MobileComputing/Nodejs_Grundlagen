name: Node.js Code Check
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Node.js einrichten
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Alle JavaScript-Dateien mit >node --check< prÃ¼fen
      run: |
        while IFS= read -r file
        do
          node --check "$file"
        done < <(find . -name "*.js")
